{% extends "base.html" %}

{% block stylesheet %}
    <link href="/static/css/enquesta_xAire.css" rel="stylesheet" media="screen">
{% endblock %}

{% block title %}{{ text.enquestafinal7.titol_pagina }}{% endblock %}

{% block content %}
    <div class="topdiv-centered">

        <div class="capsalera_background"></div>

        <div class="page_title">{{ text.enquestafinal7.titol }}</div>

        <hr class="separador-top" />

        <form method="post" action="/{{ lang }}/user/enquestafinal7_xAire">
            <div class="preguntafinal11">
                <div class="pregunta_titol">{{ text.enquestafinal7.pr11 }}</div>
                <textarea name="pr11" maxlength="1000" class="form-control" placeholder="{{ text.enquestafinal7.pr11_placeholder }}" style="width: 790px; height: 260px; font-size: 16px; margin-top: 10px"></textarea>
                <div class="error_space">
                    {% if pr11_danger %} <span class="error">{{ text.common.error_info }}</span>{%  endif %}
                </div>
            </div>

            <hr class="separador-bottom" />

            <div class="page_button_right">
                <button class="bx bx-push bx-main" type="submit">{{ text.common.seguent }}</button>
            </div>


        </form>

    </div> <!-- /container -->

{% endblock %}
