{% extends "base.html" %}

{% block stylesheet %}
    <link href="/static/css/enquesta_xAire.css" rel="stylesheet" media="screen">
{% endblock %}

{% block title %}{{ text.enquestafinal6.titol_pagina }}{% endblock %}

{% block content %}
    <div class="topdiv-centered">

        <div class="capsalera_background"></div>

        <div class="page_title">{{ text.enquestafinal6.titol }}</div>

        <hr class="separador-top" />

        <form method="post" action="/{{ lang }}/user/enquestafinal6_xAire">


            <div class="preguntafinal10">
                <div class="pregunta_titol">{{ text.enquestafinal6.pr10 }}</div>
                <div class="btn-toolbar" data-toggle="buttons">
                    <input type="hidden" name="pr10" value="{{ pr10 }}">
                    <button name="pr10" id="pr10_r1" value="r1" class="button_XL bx bx-option {{ pr10_1_checked }}" style="margin-left: 75px">{{ text.enquestafinal6.pr10_r1 }}</button>
                    <button name="pr10" id="pr10_r2" value="r2" class="button_XL bx bx-option {{ pr10_2_checked }}" style="margin-left: 0px">{{ text.enquestafinal6.pr10_r2 }}</button>
                    </br>
                    <button name="pr10" id="pr10_r3" value="r3" class="button_XL bx bx-option {{ pr10_3_checked }}" style="margin-left: 225px">{{ text.enquestafinal6.pr10_r3 }} </button>
                    </br>
                    <button name="pr10" id="pr10_r4" value="r4" class="button_XL bx bx-option {{ pr10_4_checked }}" style="margin-left: 75px">{{ text.enquestafinal6.pr10_r4 }} </button>
                    <button name="pr10" id="pr10_r5" value="r5" class="button_XL bx bx-option {{ pr10_5_checked }}" style="margin-left: 0px">{{ text.enquestafinal6.pr10_r5 }} </button>

                </div>
                <div class="error_space">
                    {% if pr10_danger %} <span class="error">{{ text.common.error_opcio }}</span>{%  endif %}
                </div>
            </div>

           
            <hr class="separador-bottom" />

            <div class="page_button_right">
                <button class="bx bx-push bx-main" type="submit">{{ text.common.seguent }}</button>
            </div>


        </form>

    </div> <!-- /container -->

{% endblock %}
