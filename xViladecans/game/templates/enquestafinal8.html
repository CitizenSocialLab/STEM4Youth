{% extends "base.html" %}

{% block stylesheet %}
    <link href="/static/css/enquesta.css" rel="stylesheet" media="screen">
{% endblock %}

{% block title %}{{ text.enquestafinal8.titol_pagina }}{% endblock %}

{% block content %}
    <div class="topdiv-centered">

        <div class="capsalera_background"></div>

        <div class="page_title_2">{{ text.enquestafinal8.titol }}</div>

        <hr class="separador-top" />

        <form method="post" action="/{{ lang }}/user/enquestafinal8">
            <div class="preguntafinal13">
                <div class="pregunta_titol">{{ text.enquestafinal8.pr13 }}</div>
                <textarea name="pr13" maxlength="1000" class="form-control" placeholder="{{ text.enquestafinal8.pr13_placeholder }}" style="width: 750px; height: 300px; font-size: 18px; margin-top: 25px"></textarea>
                <div class="error_space">
                    {% if pr13_danger %} <span class="error">{{ text.common.error_info }}</span>{%  endif %}
                </div>
            </div>

            <hr class="separador-bottom" />

            <div class="page_button_right">
                <button class="bx bx-push bx-redstencil" type="submit">{{ text.common.seguent }}</button>
            </div>


        </form>

    </div> <!-- /container -->

{% endblock %}
