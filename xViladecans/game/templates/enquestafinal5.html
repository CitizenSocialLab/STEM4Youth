{% extends "base.html" %}

{% block stylesheet %}
    <link href="/static/css/enquesta.css" rel="stylesheet" media="screen">
{% endblock %}

{% block title %}{{ text.enquestafinal5.titol_pagina }}{% endblock %}

{% block content %}
    <div class="topdiv-centered">

        <div class="capsalera_background"></div>

        <div class="page_title_2">{{ text.enquestafinal5.titol }}</div>

        <hr class="separador-top" />

        <form method="post" action="/{{ lang }}/user/enquestafinal5">

            <div class="preguntafinal7">
                <div class="pregunta_titol">{{ text.enquestafinal5.pr7 }}</div>
                <div class="btn-toolbar" data-toggle="buttons">
                    <input type="hidden" name="pr7" value="{{ pr7 }}">
                    <button name="pr7" id="pr7_r1" value="r1" class="boto_llarg bx bx-option {{ pr7_1_checked }}" style="margin-top: 10px;">{{ text.enquestafinal5.pr7_r1 }}</button>
                    <button name="pr7" id="pr7_r2" value="r2" class="boto_llarg bx bx-option {{ pr7_2_checked }}" style="margin-top: 10px;">{{ text.enquestafinal5.pr7_r2 }}</button>
                    <br/>
                    <button name="pr7" id="pr7_r3" value="r3" class="boto_llarg bx bx-option {{ pr7_3_checked }}" style="margin-top: 10px;">{{ text.enquestafinal5.pr7_r3 }}</button>
                    <button name="pr7" id="pr7_r4" value="r4" class="boto_llarg bx bx-option {{ pr7_4_checked }}" style="margin-top: 10px;">{{ text.enquestafinal5.pr7_r4 }}</button>
                    <br/>
                    <button name="pr7" id="pr7_r5" value="r5" class="boto_llarg bx bx-option {{ pr7_5_checked }}" style="margin-top: 10px;">{{ text.enquestafinal5.pr7_r5 }}</button>
                    <button name="pr7" id="pr7_r6" value="r6" class="boto_llarg bx bx-option {{ pr7_6_checked }}" style="margin-top: 10px;">{{ text.enquestafinal5.pr7_r6 }}</button>
                    <br/>
                    <button name="pr7" id="pr7_r7" value="r7" class="boto_llarg bx bx-option {{ pr7_7_checked }}" style="margin-top: 10px;">{{ text.enquestafinal5.pr7_r7 }}</button>
                    <button name="pr7" id="pr7_r8" value="r8" class="boto_llarg bx bx-option {{ pr7_8_checked }}" style="margin-top: 10px;">{{ text.enquestafinal5.pr7_r8 }}</button>
                </div>
                <div class="error_space">
                    {% if pr7_danger %} <span class="error">{{ text.common.error_opcio }}</span>{%  endif %}
                </div>
            </div>

            <hr class="separador-bottom" />

            <div class="page_button_right">
                <button class="bx bx-push bx-redstencil" type="submit">{{ text.common.seguent }}</button>
            </div>


        </form>

    </div> <!-- /container -->

{% endblock %}
