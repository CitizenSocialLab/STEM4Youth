{% extends "base.html" %}

{% block stylesheet %}
    <link href="/static/css/enquesta.css" rel="stylesheet" media="screen">
{% endblock %}

{% block title %}{{ text.enquestafinal3.titol_pagina }}{% endblock %}

{% block content %}
    <div class="topdiv-centered">

        <div class="capsalera_background"></div>

        <div class="page_title_2">{{ text.enquestafinal3.titol }}</div>

        <hr class="separador-top" />

        <form method="post" action="/{{ lang }}/user/enquestafinal3">

            <div class="preguntafinal5">
                <div class="pregunta_titol">{{ text.enquestafinal3.pr5 }}</div>
                <div class="btn-toolbar" data-toggle="buttons">
                    <input type="hidden" name="pr5" value="{{ pr5 }}">
                    <button name="pr5" id="pr5_r1" value="r1" class="boto_gran bx bx-option {{ pr5_1_checked }}">{{ text.enquestafinal3.pr5_r1 }}</button>
                    <button name="pr5" id="pr5_r2" value="r2" class="boto_gran bx bx-option {{ pr5_2_checked }}">{{ text.enquestafinal3.pr5_r2 }}</button>
                    <button name="pr5" id="pr5_r3" value="r3" class="boto_gran bx bx-option {{ pr5_3_checked }}">{{ text.enquestafinal3.pr5_r3 }} </button>

                </div>
                <div class="error_space">
                    {% if pr5_danger %} <span class="error">{{ text.common.error_opcio }}</span>{%  endif %}
                </div>
            </div>

            <hr class="separador-bottom" />

            <div class="page_button_right">
                <button class="bx bx-push bx-redstencil" type="submit">{{ text.common.seguent }}</button>
            </div>


        </form>

    </div> <!-- /container -->

{% endblock %}
