{% extends "base.html" %}

{% block stylesheet %}

{% endblock %}

{% block title %}{{ text.joc_prisoner.titol_pagina }}{% endblock %}

{% block content %}

    <div class="topdiv-centered">


        <div class="capsalera_background"></div>
        <img src="/static/img/logo.png" class="page_logo"/>

        <div class="page_title">{{ text.joc_prisoner.titol1 }}</div>

        <hr class="separador-top" />


        <div class="text_title1">
        {{ text.joc_prisoner.text_title | safe }}
        </div>

        <div class="text_info1">
        {{ text.joc_prisoner.text_info | safe }}
        </div>


        <hr class="separador-bottom" />

        <div class="page_button_right">
            <button id="boto_enquesta" type="button" onclick="location.href='/{{ lang }}/user/joc_prisoner2_simetric'" name="logout" class="bx bx-push bx-blaustencil" >
                {{ text.joc_prisoner.boto_comensar | safe }}

        </div>

    </div>
{% endblock %}
